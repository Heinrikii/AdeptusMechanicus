<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Estoque</title>
</h:head>
<h:body>
    <h:form id="form">

        <ui:include src="menu.xhtml" />

        <p:commandButton value="Novo" type="button" icon="pi pi-external-link" onclick="PF('formulario').show()"/>

        <p:dataTable id="lista" var="estoque" value="#{estoqueController.estoques}" converter="S" allowUnsorting="true" sortMode="single">
            <p:column sortBy="#{estoque.id}" headerText="Id">
                <h:outputText value="#{estoque.id}"/>
            </p:column>
            <p:column sortBy="#{estoque.produto}" headerText="Produto">
                <h:outputText value="#{estoque.produto}"/>
            </p:column>
            <p:column sortBy="#{estoque.quantidade}" headerText="Quantidade">
                <h:outputText value="#{estoque.quantidade}"/>
            </p:column>
            <p:column headerText="">
                <p:commandButton icon="pi pi-pencil" update="form:modeloDiag" action="#{estoqueController.setEstoque(estoque)}" onclick="PF('formulario').show()" value="Editar"/>
                <p:commandButton icon="pi pi-trash" update="form:lista" action="#{estoqueController.excluir(estoque.id)}" style="margin-left: 10px;" value="Excluir"/>
            </p:column>
        </p:dataTable>



        <p:dialog header="Estoque" widgetVar="formulario" minHeight="40" showEffect="fade" closeOnEscape="true">
            <p:panelGrid id="modeloDiag" columns="2">
                <h:outputText value="Produto:"/>
                <p:inputText value="#{estoqueController.estoque.produto}"/>
                <h:outputText value="Quantidade:"/>
                <p:inputText value="#{estoqueController.estoque.quantidade}"/>
            </p:panelGrid>

            <p:commandButton value="Salvar" action="#{estoqueController.salvar}" onclick="PF('formulario').close()"/>

        </p:dialog>

    </h:form>
</h:body>
</html>
