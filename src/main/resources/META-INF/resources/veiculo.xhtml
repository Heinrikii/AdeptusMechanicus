<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Lan√ßamento de Servicos</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:menubar>
            <p:submenu>
                <p:menuitem value="Modelo" icon="pi pi-fw pi-pincel"/>
            </p:submenu>
        </p:menubar>

        <p:commandButton value="Novo" type="button" icon="pi pi-external-link" onclick="PF('formulario').show()"/>

        <p:dataTable id="lista" var="veiculo" value="#{veiculoController.veiculos}" allowUnsorting="true" sortMode="single">
            <p:column sortBy="#{veiculo.id}" headerText="Id">
                <h:outputText value="#{veiculo.id}"/>
            </p:column>
            <p:column sortBy="#{veiculo.modelo}" headerText="Modelo">
                <h:outputText value="#{veiculo.modelo}"/>
            </p:column>
            <p:column sortBy="#{veiculo.ano}" headerText="Ano">
                <h:outputText value="#{veiculo.ano}"/>
            </p:column>
            <p:column sortBy="#{veiculo.anoModelo}" headerText="Ano do Modelo">
                <h:outputText value="#{veiculo.anoModelo}"/>
            </p:column>
            <p:column sortBy="#{veiculo.km}" headerText="Km">
                <h:outputText value="#{veiculo.km}"/>
            </p:column>
            <p:column sortBy="#{veiculo.placa}" headerText="Placa">
                <h:outputText value="#{veiculo.placa}"/>
            </p:column>
            <p:column headerText="">
                <p:commandButton icon="pi pi-user-edit" update="form:produtoDiag" action="#{veiculoController.setVeiculo(veiculo)}" onclick="PF('formulario').show()" value="Editar"/>
                <p:commandButton icon="pi pi-trash" update="form:lista" action="#{veiculoController.excluir(veiculo.id)}" style="margin-left: 10px;" value="Excluir"/>
            </p:column>
        </p:dataTable>

        <p:dialog header="Veiculo" widgetVar="formulario" minHeight="40" showEffect="fade">
            <p:panelGrid id="produtoDiag" columns="2">
                <h:outputText value="Modelo"/>
                <p:autoComplete id="modelo" value="#{veiculoController.modelo}" style="width: 100%"
                                completeMethod="#{veiculoController.completarModelo}"
                                var="modelo" itemLabel="#{modelo.nome}" itemValue="#{modelo}"
                                converter="converter" forceSelection="true" scrollHeight="250">

                </p:autoComplete>
                <h:outputText value="Ano:"/>
                    <p:inputText value="#{veiculoController.veiculo.ano}"/>
                <h:outputText value="Ano do Modelo:"/>
                    <p:inputText value="#{veiculoController.veiculo.anoModelo}"/>
                <h:outputText value="Km:"/>
                    <p:inputText value="#{veiculoController.veiculo.km}"/>
                <h:outputText value="Placa:"/>
                    <p:inputText value="#{veiculoController.veiculo.placa}"/>
            </p:panelGrid>
            <p:commandButton value="Salvar" action="#{veiculoController.salvar}" onclick="PF('formulario').close()"/>

        </p:dialog>
    </h:form>
</h:body>
</html>
