<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Pessoa</title>
</h:head>
<h:body>
    <h:form id="form">

        <ui:include src="menu.xhtml" />

        <p:commandButton value="Novo" type="button" icon="pi pi-external-link" onclick="PF('formulario').show()"/>

        <p:dataTable id="lista" var="pessoa" value="#{pessoaController.pessoas}" allowUnsorting="true" sortMode="single">
            <p:column sortBy="#{pessoa.id }" headerText="Id">
                <h:outputText value="#{pessoa.id}"/>
            </p:column>
            <p:column sortBy="#{pessoa.nome}" headerText="Nome">
                <h:outputText value="#{pessoa.nome}"/>
            </p:column>
            <p:column sortBy="#{pessoa.cpf}" headerText="CPF">
                <h:outputText value="#{pessoa.cpf}"/>
            </p:column>
            <p:column sortBy="#{pessoa.endereco}" headerText="Endereco">
                <h:outputText value="#{pessoa.endereco}"/>
            </p:column>
            <p:column sortBy="#{pessoa.bairro}" headerText="Bairro">
                <h:outputText value="#{pessoa.bairro}"/>
            </p:column>
            <p:column sortBy="#{pessoa.telefone}" headerText="Telefone">
                <h:outputText value="#{pessoa.telefone}"/>
            </p:column>
            <p:column sortBy="#{pessoa.whatsapp}" headerText="WhatsZap">
                <h:outputText value="#{pessoa.whatsapp}"/>
            </p:column>
            <p:column sortBy="#{pessoa.cep}" headerText="CEP">
                <h:outputText value="#{pessoa.cep}"/>
            </p:column>
            <p:column sortBy="#{pessoa.funicionario}" headerText="Funicionário">
                <h:outputText value="#{pessoa.funcionario}"/>
            </p:column>
            <p:column headerText="">
                <p:commandButton icon="pi pi-user-edit" update="form:modeloDiag" action="#{pessoaController.setPessoa(pessoa)}" onclick="PF('formulario').show()" value="Editar"/>
                <p:commandButton icon="pi pi-trash" update="form:lista" action="#{pessoaController.excluir(pessoa.id)}" style="margin-left: 10px;" value="Excluir"/>
            </p:column>
        </p:dataTable>

        <p:dialog header="Pessoa" widgetVar="formulario" minHeight="40" showEffect="fade" closeOnEscape="true">
            <p:panelGrid id="modeloDiag" columns="2">
                <h:outputText value="Nome:"/>
                <p:inputText value="#{pessoaController.pessoa.nome}"/>
                <h:outputText value="CPF:"/>
                <p:inputText value="#{pessoaController.pessoa.cpf}"/>
                <h:outputText value="Endereço:"/>
                <p:inputText value="#{pessoaController.pessoa.endereco}"/>
                <h:outputText value="Bairro:"/>
                <p:inputText value="#{pessoaController.pessoa.bairro}"/>
                <h:outputText value="Telefone:"/>
                <p:inputText value="#{pessoaController.pessoa.telefone}"/>
                <h:outputText value="WhatZap:"/>
                <p:selectBooleanCheckbox value="#{pessoaController.pessoa.whatsapp}" itemLabel="WhatsZap"/>
                <h:outputText value="CEP:"/>
                <p:inputText value="#{pessoaController.pessoa.cep}"/>
                <h:outputText value="Funcionário:"/>
                <p:selectBooleanCheckbox value="#{pessoaController.pessoa.funcionario}" itemLabel="Funcionário"/>
            </p:panelGrid>

            <p:commandButton value="Salvar" action="#{pessoaController.salvar}" onclick="PF('formulario').close()"/>

        </p:dialog>

    </h:form>
</h:body>
</html>
